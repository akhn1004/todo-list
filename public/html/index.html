<!DOCTYPE html>
<html>
    <head>
        <title>TODO Sample</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.cs
        crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>

    <body>
        <h1 class="mb-3">TODO Sample</h1>

        <div class="row mb-3">
            <div class="col" id="newTaskView">
                <div class="input-group">
                    <input
                        type="text"
                        v-model="text"
                        class="form-control"
                        placeholder="task contents"
                        aria-describedby="button-addon4"
                    />
                    <div class="input-group-append" id="button-addon4">
                        <button
                            class="btn btn-outline-secondary"
                            type="button"
                            v-on-click="clickAddButton()"
                        >
                            Add
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <div class="row" id="taskListView">
                <div
                    class="col-md-4"
                    v-for="task in tasks"
                    :todo="task"
                    :key="task.id"
                >
                    <div class="card mb-4">
                        <div class="card-body">
                            <p class="card-text">{{ task.text }}</p>
                            <a class="card-link">Done</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
